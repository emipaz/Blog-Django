{% extends "blog/base.html" %}

{% block title %}Mi Blog{% endblock %}

{% block content %}
  <h1>Mi Blog</h1>
  {% for post in posts %}
    <h2>
      <a href="{% url 'blog:detalle_post' post.id %}">
        {{ post.titulo }}
      </a>
    </h2>
    <p class="date">
      Published {{ post.publicado }} by {{ post.autor }}
    </p>
    {{ post.cuerpo|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
