{% load blog_tags %}
{% load static %}
    <!DOCTYPE html>
    <html>
        <head>
            <title>{% block title %}{% endblock %}</title>
            <link href="{% static "css/blog.css" %}" rel="stylesheet">
        </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>Mi blog</h2>
                <p>Este es mi Blog.<br>
                Hay escritos {% total_de_posts %} post hasta el {% hora %}
                </p>
                <h3>Ultimos Post</h3>
                {% mostrar_ultimos_posts 3 %}        
        </div>
    </body>
    
</html>
